<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<h1>Biology General Questions</h1>
<form id="biologyQuiz">
    <div class="question">
        <label for="q1">1. What is the basic unit of life?</label><br>
        <input type="text" id="q1" name="q1" required>
        <span class="feedback"></span>
    </div>
    <div class="question">
        <label for="q2">2. Which organelle is known as the powerhouse of the cell?</label><br>
        <input type="text" id="q2" name="q2" required>
        <span class="feedback"></span>
    </div>
    <div class="question">
        <label>3. What is the process by which plants make their food?</label><br>
        <input type="radio" id="photosynthesis" name="q3" value="Photosynthesis" required>
        <label for="photosynthesis">Photosynthesis</label><br>
        <input type="radio" id="respiration" name="q3" value="Respiration">
        <label for="respiration">Respiration</label>
        <span class="feedback"></span>
    </div>
    <div class="question">
        <label for="q4">4. What is the chemical formula for water?</label><br>
        <input type="text" id="q4" name="q4" required>
        <span class="feedback"></span>
    </div>
    <div class="question">
        <label for="q5">5. Who proposed the theory of evolution by natural selection?</label><br>
        <input type="text" id="q5" name="q5" required>
        <span class="feedback"></span>
    </div>
    <!-- Add more questions as needed -->
    <div class="question">
        <label for="q100">100. What process do plants use to convert sunlight into energy?</label><br>
        <input type="text" id="q100" name="q100" required>
        <span class="feedback"></span>
    </div>
    <button type="submit">Submit</button>
</form>

<script>
    const correctAnswers = {
        q1: "cell",
        q2: "mitochondria",
        q3: "Photosynthesis",
        q4: "H2O",
        q5: "Charles Darwin",
        // Add correct answers for additional questions here
        q100: "photosynthesis"
    };

    document.getElementById('biologyQuiz').onsubmit = function(event) {
        event.preventDefault(); // Prevent default form submission

        // Clear previous feedback
        const feedbackElements = document.querySelectorAll('.feedback');
        feedbackElements.forEach(el => el.textContent = '');

        // Check answers
        for (const [key, correctAnswer] of Object.entries(correctAnswers)) {
            const userAnswer = document.querySelector(`#${key}`).value.trim();
            const feedbackElement = document.querySelector(`#${key}`).nextElementSibling;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedbackElement.textContent = "Correct!";
                feedbackElement.className = "feedback correct";
            } else {
                feedbackElement.textContent = "Incorrect!";
                feedbackElement.className = "feedback incorrect";
            }
        }
    };
</script>
